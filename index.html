<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Notention</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link crossorigin="" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" rel="stylesheet"/>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* General Editor Styles */
        .ProseMirror {
            outline: none;
            height: 100%;
            width: 100%;
            padding: 1.5rem;
            color: #d1d5db; /* text-gray-300 */
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .ProseMirror:focus {
            outline: none;
        }

        .ProseMirror[contenteditable="true"]:empty:before {
            content: attr(data-placeholder);
            float: left;
            color: #6b7280; /* text-gray-500 */
            pointer-events: none;
            height: 0;
        }

        /* Rich-Text Content Styles */
        .note-content a {
            color: #60a5fa; /* blue-400 */
            text-decoration: underline;
            cursor: pointer;
        }

        .note-content a:hover {
            color: #93c5fd; /* blue-300 */
        }

        .note-content p {
            margin-bottom: 0.75rem;
        }

        .note-content h1, .note-content h2, .note-content h3 {
            font-weight: 600;
            color: #f3f4f6; /* text-gray-100 */
            margin-bottom: 0.5rem;
            margin-top: 1.5rem;
        }

        .note-content h1 {
            font-size: 1.875rem;
            line-height: 2.25rem;
        }

        .note-content h2 {
            font-size: 1.5rem;
            line-height: 2rem;
        }

        .note-content h3 {
            font-size: 1.25rem;
            line-height: 1.75rem;
        }

        .note-content ul, .note-content ol {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .note-content ul {
            list-style-type: disc;
        }

        .note-content ol {
            list-style-type: decimal;
        }

        .note-content li > p {
            margin-bottom: 0.25rem;
        }

        .note-content blockquote {
            border-left: 3px solid #4b5563; /* gray-600 */
            padding-left: 1rem;
            color: #9ca3af; /* gray-400 */
            margin-left: 0.5rem;
        }

        .note-content code {
            background-color: #1f2937; /* gray-800 */
            color: #e5e7eb; /* gray-200 */
            padding: 0.1rem 0.3rem;
            border-radius: 0.25rem;
            font-family: monospace;
        }

        .note-content pre {
            background-color: #111827; /* gray-900 */
            color: #e5e7eb; /* gray-200 */
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }

        .note-content pre code {
            padding: 0;
            background: none;
        }

        .note-content hr {
            border-top: 1px solid #374151; /* gray-700 */
            margin: 1.5rem 0;
        }

        .note-content u {
            text-decoration: underline;
        }

        /* Semantic Element & Widget Styles */
        .widget {
            display: inline-flex;
            align-items: baseline;
            white-space: nowrap;
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.1rem 0.5rem;
            font-weight: 500;
            user-select: none;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            border: 1px solid transparent;
        }

        .widget:hover {
            background-color: #4b5563; /* gray-600 */
        }

        .widget.is-editing {
            background-color: #374151; /* gray-700 */
            border-color: #60a5fa; /* blue-400 */
            box-shadow: 0 0 0 1px #60a5fa;
        }

        .tag {
            background-color: #2563eb; /* blue-600 */
            color: white;
            font-size: 0.875rem;
            border-radius: 9999px; /* rounded-full */
        }

        .property {
            background-color: #374151; /* gray-700 */
            color: #d1d5db; /* gray-300 */
            font-family: monospace;
            font-size: 0.875rem;
        }

        .property-key {
            color: #a5b4fc; /* indigo-300 */
        }

        .property-operator {
            color: #fca5a5; /* red-300 */
            font-weight: 700;
            margin: 0 0.25rem;
            opacity: 0.9;
        }

        .property-value {
            color: #6ee7b7; /* green-300 */
            min-width: 1ch;
            display: inline-block;
        }

        .property-value:empty::before {
            content: 'value?';
            color: #9ca3af; /* gray-400 */
            font-style: italic;
            opacity: 0.7;
        }

        /* Leaflet map container height */
        .leaflet-container {
            height: 100%;
            width: 100%;
            border-radius: 0.5rem; /* rounded-lg */
            z-index: 1; /* Ensure map is behind controls */
        }

        /* Fix for Leaflet popups in dark mode */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: #1f2937 !important; /* gray-800 */
            color: #d1d5db !important; /* gray-300 */
            box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4) !important;
        }

        .leaflet-popup-content-wrapper a {
            color: #60a5fa !important; /* blue-400 */
        }

        .leaflet-container a.leaflet-popup-close-button {
            color: #d1d5db !important;
        }

        /* General animation */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "react": "https://esm.sh/react@^18.3.1",
            "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
            "react/": "https://esm.sh/react@^18.3.1/",
            "@google/genai": "https://esm.sh/@google/genai@^1.11.0",
            "localforage": "https://esm.sh/localforage@^1.10.0",
            "nostr-tools": "https://esm.sh/nostr-tools@^2.7.1",
            "bech32": "https://esm.sh/bech32@^2.0.0",
            "nostr-tools/": "https://esm.sh/nostr-tools@^2.7.1/",
            "leaflet": "https://esm.sh/leaflet@1.9.4",
            "react-dom": "https://esm.sh/react-dom@^18.3.1"
          }
        }
    </script>
    <link href="/index.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200">
<div id="root"></div>
<script src="/index.tsx" type="module"></script>
</body>
</html>
